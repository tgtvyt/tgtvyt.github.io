	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
	    const gameMap = new Map();
		gameMap.set("ts25", "https://store.steampowered.com/app/1785650/TopSpin_2K25/");
		gameMap.set("te4", "https://store.steampowered.com/app/760640/Tennis_Elbow_4/");

		gameMap.set("cst", "https://store.steampowered.com/app/3471130/Casual_Sport_Series_Tennis/");
		gameMap.set("stb", "https://store.steampowered.com/app/1050510/Super_Tennis_Blast/");
		gameMap.set("cct3", "https://store.steampowered.com/app/3450760/Cross_Court_Tennis_3/");
		gameMap.set("tf", "https://store.steampowered.com/app/994180/Tennis_Fighters/");
		
		const DELAY = 20;
		var counter = DELAY;
		var gameUrl = "";
        $(document).ready(function () {
		    $("#delay").text(counter);
			var gameName = window.location.search.toLowerCase().trim().replace("?g=/", "").replace("?g=\\", "");
		    for (const [key, value] of gameMap) {
				if (gameName === key.toLowerCase().trim()) {
					gameUrl = value;
					break;
				}
			}
			if (gameUrl === "") {
			    $("#redirectp").remove();
				$("#header").prepend('<img src="header.jpg" /><h2>Welcome to Tennis Games TV!</h2><br/><h3>Tennis Games Videos</h3><iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?si=qMurTUdeFCDkpU7E&amp;list=PL5mWpyWQbj2qB1wHMssFT6Dh5dUQvdMeI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br/><br/><h3>Tennis Games Shorts</h3><iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?si=KA-Xi8BwPMSWefj-&amp;list=PL5mWpyWQbj2rSIR2WDs1m-LXHtuFxFcFG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>');
			} else {
			    $("#gamehref").attr("href", gameUrl);
		        var intervalID = setInterval(function() {
			        $("#delay").text(counter);
				    counter --;
                }, 1000);
                setTimeout(function() {
                    clearInterval(intervalID);
				    window.location.href = gameUrl;
                }, DELAY * 1000);
			}
		});
    </script>

				$("#header").prepend('<img src="https://yt3.googleusercontent.com/5fRQzg8SREe03t9o8dHlzJbuQIYNytRVYYAxRR8hcWiwkOV0x_zPm75O8UTdtGtX0rMadA0S0A=w2120-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj" /><h2>Welcome to Tennis Games TV!</h2><br/><h3>Tennis Games Videos</h3><iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?si=qMurTUdeFCDkpU7E&amp;list=PL5mWpyWQbj2qB1wHMssFT6Dh5dUQvdMeI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br/><br/><h3>Tennis Games Shorts</h3><iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?si=KA-Xi8BwPMSWefj-&amp;list=PL5mWpyWQbj2rSIR2WDs1m-LXHtuFxFcFG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>');
			} else {
			    $("#gamehref").attr("href", gameUrl);
		        var intervalID = setInterval(function() {
			        $("#delay").text(counter);
				    counter --;
                }, 1000);
                setTimeout(function() {
                    clearInterval(intervalID);
				    window.location.href = gameUrl;
                }, DELAY * 1000);
			}
		});
    </script>
